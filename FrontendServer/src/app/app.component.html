<div class="container">
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div *ngFor="let shop of shops" class="card mb-4 shadow-sm">
        <div class="card-header">
        <h4 class="my-0 fw-normal">{{ shop.Nombre }}</h4>
        </div>
        <div class="card-body">
        <img src="{{ shop.Logo }}" class="img-thumbnail" >
        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Ingresar</button>
        </div>
    </div>
</div>
</div>
