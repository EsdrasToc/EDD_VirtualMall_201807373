<!--<div class="card mb-4 shadow-sm">-->
<div class="row">
<div class="col-md-4">
  <div class="card-header">
      <h4 class="my-0 fw-normal">{{ producto.Nombre }}</h4>
    </div>
    <div class="card-body">
      <img src="{{ producto.Imagen }}" class="img-thumbnail" >
      <ul class="list-unstyled mt-3 mb-4">
          <li>Q {{ producto.Precio }}</li>
          <li>Codigo: {{ producto.Codigo }}</li>
          <li>{{ producto.Descripcion }}</li>
          <li><input type="number" max="{{ producto.Cantidad }}" min="1" [(ngModel)]="cantidad" required></li>
      </ul>

      <!--<ng-container *ngIf="{{ producto.Cantidad }}">-->
        <button type="button" class="w-100 btn btn-lg btn-outline-primary" (click)="addToCar()">Comprar</button>
      <!--</ng-container>-->
    </div>
</div>

<div class="col-md-8">
  <div class="scrollarea">
    <div *ngFor="let comment of producto.Comentarios" class="row">
      <div class="col-md-12">
        <div class="user">
          {{ comment.Usuario.Dpi }}
        </div>
        <div class="content">
          {{ comment.Contenido }}
        </div>
      </div>
    </div>
  </div>

  <div class="down">
    <div class="row">
      <div class="col-md-9">
        <input type="text" id="comentario" [(ngModel)]="comentario" style="float: left;" placeholder="Comentario..."> 
      </div>
      
      <div class="col-md-3">
        <button type="button" id="Comentar" class="btn btn-lg btn-outline-primary" style="float: left;" (click)="comentar()">Comentar</button>
      </div>
    </div>
  </div>
</div>
</div>
